{% extends "base.html" %}

{% block styles %}
{{super()}}  
<link rel="stylesheet" href="/static/css/login.css" media="all">
{% endblock styles %}

{% block content %}
<div class="container">
  <form method="POST">
    <label for="username">Nombre de usuario: </label>
    <input 
    required
    id="username" 
    type="text" 
    name="username" 
    oninvalid="setCustomValidity('Debe ingresar su nombre de usuario')"
    oninput="setCustomValidity('')"
    placeholder="Ingrese su nombre de usuario">
    <button type="submit">Ingresar</button>
  </form>
</div>
{% endblock content %}
